<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="localidad"></h3>
    <h4 id="prov"></h4>
    <table id="tabla">
        <thead>
            <th>Fecha (12:00-24:00)</th>
            <th>Probabilidad Precipitacion</th>
            <th>Estado del cielo</th>
            <th>Direccion y velocidad del viento</th>
            <th>°C Max 12:00</th>
            <th>°C Min 12:00</th>
            <th>°C Max 24:00</th>
            <th>°C Min 24:00</th>
        </thead>
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "elTiempo.xml", true);
            xhttp.send();

            function myFunction(xml) {
                var xmlDoc = xml.responseXML;
                var x = xmlDoc.getElementsByTagName("dia")[0].childNodes[0];
                var txt = x.nodeValue;

                let nombre = xmlDoc.getElementsByTagName("nombre")[0].childNodes[0].nodeValue;
                let provincia =  xmlDoc.getElementsByTagName("provincia")[0].childNodes[0].nodeValue;
                prov.innerHTML=`(${provincia})`;
                localidad.innerHTML=nombre;
                let dias = xmlDoc.getElementsByTagName("dia");

                for(let i = 0; i < x.length; i++) {
                    if (i >= 0 && i < dias.length) {
                        let fecha = dias[i].getAttribute("fecha");
                        tabla.innerHTML += `<tr><td>${fecha}</td></tr>`;

                    } else {
                        console.log("El índice está fuera de rango o el elemento 'dia' no está presente.");
                    }
                }
            }
        </script>
    </table>
</body>
</html>
