<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    table,td, th{
        border: solid 1px black;
        font-size: 1.3em;
    }

    #horario {
        width: 1000px;
        height: auto; /* Puedes ajustar este valor según tus necesidades */
        margin: auto; /* Esto centrará el div horizontalmente */
        margin-top: 20px; /* Esto proporciona un espacio superior */
    }
    tr>th{
        background-color: rgb(167, 165, 165);
    }
</style>
</head>
<body>
    <div id="horario" class="text-center">

    </div>
<script>
    //Ejercicio 4
    var horario=[{"dia":"Lunes",
                "hora1":"SSII",
                "hora2":"SSII",
                "hora3":"PROG",
                "hora4":"PROG",
                "hora5":"BBDD",
                "hora6":"BBDD"},
                {"dia":"Martes",
                "hora1":"PROG",
                "hora2":"PROG",
                "hora3":"FOL",
                "hora4":"ING",
                "hora5":"ENDE",
                "hora6":"ENDE"},
                {"dia":"Miercoles",
                "hora1":"ING",
                "hora2":"PROG",
                "hora3":"PROG",
                "hora4":"FOL",
                "hora5":"SSII",
                "hora6":"SSII"},
                {"dia":"Jueves",
                "hora1":"LMSG",
                "hora2":"LMSG",
                "hora3":"SSII",
                "hora4":"SSII",
                "hora5":"BBDD",
                "hora6":"BBDD"},
                {"dia":"Viernes",
                "hora1":"BBDD",
                "hora2":"BBDD",
                "hora3":"ENDE",
                "hora4":"ENDE",
                "hora5":"LMSG",
                "hora6":"LMSG"}
            ]
            
        
        var tabla = "<table>";
    
        // Encabezado con los nombres de los días
        tabla += "<tr>";
        for (let i = 0; i < horario.length; i++) {
            tabla += `<th>${horario[i].dia}</th>`;
        }
        tabla += "</tr>";

        // Filas con la hora i de cada dia
        for (let i = 1; i <= 6; i++) { //Empiezo en uno para que en el bucle interior interactue correctamente
            tabla += "<tr>";
            //Rellenar cada fila con la asignatura de la hora(i)
            for (let j = 0; j < horario.length; j++) {
                tabla += `<td>${horario[j]["hora" + i]}</td>`;
            }
            
            tabla += "</tr>";
        }

        tabla += "</table>";

        document.getElementById('horario').innerHTML = tabla;
            
</script>
</body>
</html>
